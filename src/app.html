<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon"
        href="%sveltekit.assets%/favicon.png" />
  <meta name="viewport"
        content="width=device-width" />
  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
  %sveltekit.head%
</head>

<body data-sveltekit-prefetch
      class="bg-slate-100 text-slate-900 dark:bg-slate-900 dark:text-slate-100 font-sans bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-100 via-slate-300 to-slate-500 dark:bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] dark:from-slate-400 dark:via-slate-600 dark:to-slate-900">
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
